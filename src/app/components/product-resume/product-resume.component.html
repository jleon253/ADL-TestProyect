<div class="swiper-container-pr">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let account of accountsList">
      <app-card [accountInfo]="account"></app-card>
    </div>
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
  <!-- Add Arrows -->
  <div class="swiper-button-next round"></div>
  <div class="swiper-button-prev round"></div>
</div>
